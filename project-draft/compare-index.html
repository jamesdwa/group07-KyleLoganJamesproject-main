              <div class="dropdown-menu" aria-labelledby="navbarDropdown">

          <!-- list items for when the drop down isnt active-->
          <ul class="navbar-nav ml-auto smallHide">
            <li class="nav-item">
              <a class="nav-link active text-dark fs-3 " aria-current="Home Page" href="#"> 
                <a class="text-dark fs-3" href="index.html">Home</a> &ensp; 
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fs-2" aria-current="Upload Page" href="#">
                <a class="text-dark fs-3" href="upload-index.html">Upload</a> &ensp;

            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark fs-2 " aria-current="Compare Page" href="#">

      <!-- displays title next in the middle -->
      <h1 class="pageTitle">
        <p>CarQueen</p>
      </h1>

     <!-- displays the logo first in the left corner -->
     <a href="index.html" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
      <img src="page_images/Lightning_McQueen_logo.gif" alt="CarQueen Logo">
     </a>

    </header>

    <!-- div for making the card, logo and card into a flex container -->
    <div class="comparison-cardFlex d-lg-flex">
      <!-- card 1-->
      <!--beggining getting the toyota prius information-->
      <div class="comparison-cardMargin d-flex flex-column">
        <!-- this represents the search bar of car 1.-->
        <form class="comparison-searchPosition d-flex flex-column">
          <h2 class="comparison-searchCarTitle">Car 1</h2>
          <div class="text-left comparison-searchBar">
            <div class="form-group mb-3 comparison-col-3">
              <input type="CarName" class="form-control text-left p-3" aria-describedby="Form to enter car name"
                placeholder="Search Vehicle 1">
              <!-- later implement it to link to car they search for -->
              <button class="searchButtonSize" type="submit">Search Car #1</button>

              <!-- the cards starts here, uses border-secondary to acheive black outline -->
              <div class="card border-secondary">

                <!-- the cards body starts here with this div -->
                <div class="card-body">
                  <img src="car_images/2024-toyota-prius.png" class="comparison-increaseCarHeight"
                    alt="A Toyota Prius">
                  <!-- update to reflect the actual car searched up later -->
                  <h5 class="card-title"><label for="car-title">Toyota Prius AWD Sedan</label></h5>

                  <!-- List for car elements -->
                  <ul class="card-text text-black">
                    <li>
                      <label for="Car-category">Car Category: Hybrid</label>
                    </li>
                    <li>
                      <label for="Price">Price: $24,525</label>
                    </li>
                    <li>
                      <label for="Miles-Per-Gallon">Miles Per Gallon: 54 MPG</label>
                    </li>
                    <li>
                      <label for="Luxury-Scale">Luxury Scale (1-10): 5</label>
                    </li>
                    <li>
                      <label for="Safety-Rating">Saftey Rating: 3</label>
                    </li>
                  </ul>

                  <a href="https://www.toyota.com/prius/" class="btn btn-primary">Official Webpage</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    <!-- div for the vs logo in the center of the page -->
    <div class="comparison-vsFlex flex-item comparison-cardMargin">
      <img class="comparison-vsImage"
        src="page_images/vs-versus-text-logo-battle-fight-game-flat-cartoon-symbol_101884-738.avif" alt="Versus Logo">
    </div>


    <!-- card 2 here -->
    <div class="comparison-cardFlex d-lg-flex">
      <!-- card 2-->
      <!--beggining getting the toyota prius information-->
      <div class="comparison-cardMargin d-flex flex-column" style="width: 23rem;">

        <!-- this represents the search bar of car 2.-->
        <form class="comparison-searchPosition d-flex flex-column">
          <h2 class="comparison-searchCarTitle">Car 2</h2>
          <div class="text-left comparison-searchBar">
            <div class="form-group mb-3 comparison-col-3">
              <input type="CarName" class="form-control text-left p-3" aria-describedby="Form to enter car name"
                placeholder="Search Vehicle 2">
              <!-- later implement it to link to car they search for -->
              <button class="searchButtonSize" type="submit">Search Car #2</button>

              <!-- the cards starts here, uses border-secondary to acheive black outline -->
              <div class="card border-secondary">

                <!-- the cards body starts here with this div -->
                <div class="card-body">
                  <img src="page_images/unknownCar.png" class="comparison-increaseCarHeight"
                    alt="A placeholder vehicle until a user searches for a vehicle">
                  <!-- update to reflect the actual car searched up later -->
                  <h5 class="card-title"><label for="Car-category">?????</label></h5>

                  <!-- List for car elements the ? changes when a car is searched-->
                  <ul class="card-text text-black">
                    <li>
                      <label for="Car-category">Car Category: ?</label>
                    </li>
                    <li>
                      <label for="Price-category">Price: ?</label>
                    </li>
                    <li>
                      <label for="Miles-per-galon">Miles Per Gallon: ?</label>
                    </li>
                    <li>
                      <label for="Luxury-scale">Luxury Scale (1-10): ? </label>
                    </li>
                    <li>
                      <label for="Luxury-scale">Saftey Rating: ?</label>
                    </li>
                  </ul>

                  <!-- link is updated after a car is searched currently links back to
                  compare page -->
                  <a href="compare-index.html" class="btn btn-primary">Official Webpage</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
